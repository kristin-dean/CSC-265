<html>
 
<head>
 <script src='https://d3js.org/d3.v4.js'></script>
</head>

<body>
<ul></ul>
 
<script>

var myList = ["monkeys", "giraffes", "gorillas", "elephants", "penguins", "lions", "hippos", "manatees"];

d3.select("body").selectAll("li")
  .data(myList)
  .enter()
  .append("li")
  .text(function(d) { return d; });
 
</script>

</body>
</html>
