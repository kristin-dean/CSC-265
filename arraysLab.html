<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Iterate over the javascript array to create a list in HTML.</p>

<ul id="item"></ul>
  
<button onclick="convert(string)">Convert to String Length</button>

<script>
var txt = "";
var myList = ["monkeys", "giraffes", "gorillas", "elephants", "penguins"];
myList.forEach(makeList);
document.getElementById("item").innerHTML = txt;


function makeList(value) {
  txt = txt + "<li>" + value + "</li>"; 
}
  
  
function convert(str) {
  var str = document.getElementsByTagName("LI");
  var n = String(str)
  var l = n.length
  str.innerHTML = l;
}
   
 
</script>

</body>
</html>
