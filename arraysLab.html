<html>
 
<head>
 <script src='https://d3js.org/d3.v4.js'></script>
</head>

<body {margin: 30px;}>

 <h2>Welcome to the Zoo!</h2>
 
 <p>Here are the animal exhibits you can visit:</p>
<ol></ol>
 
<script>

var myList = ["Monkeys", "Giraffes", "Gorillas", "Elephants", "Penguins", "Lions", "Hippos", "Manatees"];

d3.select("body").selectAll("li")
  .data(myList)
  .enter()
  .append("li")
  .text(function(d) { return d; });
 
</script>

</body>
</html>
